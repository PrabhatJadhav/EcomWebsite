<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ecom-website.css">
</head>

<body>
    <div class="box">
        <div class="navbar">
            <div class="left-nav h-50">
                <div class="m-icon">
                    <a href="">
                        <img id="m" src="./Images/m.png" alt="">
                    </a>
                </div>
                <div class="categories">
                    <a id="categories-link" href="">
                        MEN
                    </a>
                </div>
                <div class="categories">
                    <a id="categories-link" href="">
                        WOMEN
                    </a>
                </div>
                <div class="categories">
                    <a id="categories-link" href="">
                        KIDS
                    </a>
                </div>
                <div class="categories">
                    <a id="categories-link" href="">
                        HOME & LIVING
                    </a>
                </div>
                <div class="categories">
                    <a id="categories-link" href="">
                        BEAUTY
                    </a>
                </div>
                <div class="categories">
                    <a id="categories-link" href="">
                        STUDIO
                    </a>
                </div>
            </div>
            <div class="right-nav h-50">
                <div class="srch">
                    <div class="srch-icon">
                        <a href="">
                            <img id="s" src="./Images/search.png" alt="">
                        </a>
                    </div>
                    <div>
                        <input size=35 style="background-color: white;" type="text"
                            placeholder="Search for products,brands and more">
                    </div>
                </div>
                <div class="icons">
                    <a href="">
                        <img id="imgtag" height="30px" width="30px" src="./Images/user.png" alt="">
                        Profile
                    </a>
                </div>
                <div class="icons">
                    <a href="">
                        <img id="imgtag" height="30px" width="30px" src="./Images/heart.png" alt="">
                        Wishlist
                    </a>
                </div>
                <div class="icons">
                    <a href="">
                        <img id="imgtag" src="./Images/online-shopping.png" height="30px" width="30px" alt="">
                        Bag
                    </a>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="banner-left">
                <div class="offer-left bg-orange">
                    <div class="flat-off">
                        <label for="">FLAT</label>
                        <label for="">80% OFF</label>
                    </div>
                </div>
                <div class="offer-left bg-drkblue">
                    <div class="flat-off">
                        <label for="">FLAT</label>
                        <label for="">70% OFF</label>
                    </div>
                </div>
                <div class="offer-left bg-drkgreen">
                    <div class="flat-off">
                        <label for="">FLAT</label>
                        <label for="">60% OFF</label>
                    </div>
                </div>
            </div>
            <div class="banner-center">
                <img height="359px" src="./Images/Myntra-Banner.png" alt="">
            </div>
            <div class="banner-right">
                <div class="offer-right bg-orange">
                    <div class="flat-off">
                        <label for="">Half</label>
                        <label for="">PRICE</label>
                        <label for="">Store</label>
                    </div>
                </div>
                <div id="small" class="offer-right bg-drkblue">
                    <div class="flat-off">
                        <label for="">Styles Under</label>
                        <label for="">499</label>
                    </div>
                </div>
                <div id="big" class="offer-right bg-drkgreen">
                    <div class="flat-off">
                        <label for="">FLAT</label>
                        <label for="">400 OFF</label>
                        <label for="">+Free Shipping on</label>
                        <label for="">First Order</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="citi-banner-container">
            <div class="citi-banner">
                <img height="90px" width="1200px" src="./Images/citi-banner.webp" alt="">
            </div>
        </div>
    </div>
</body>

</html>
